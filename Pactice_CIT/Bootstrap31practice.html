<!DOCTYPE html>
<html>
<body style="background-color:lightblue;">
<head>
	<title>FORM</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">	
	<style >
	.para{
		text-align: center;
		color: white;
		background-color: black;
	}
	</style>
</head>
<body>


	<div class="container">
	
		<h1 class="para"> ADMISSION FORM</h1>
		<form>
		<div class="row">
			<div class="col col-6">

				<label>NAME</label>
			
			
				<input placeholder="Your Name" class="form-control" type="text">
			</div>

			<div class="col col-6">
				<label>LAST NAME</label>
				<input placeholder="Your Last Name" class="form-control" type="text">
			</div>	

		</div>
		<div class="row">
			<div class="col col-6">

				<label>F.NAME</label>
				<input placeholder="Your Farther Name" class="form-control" type="text">
			</div>
			<div class="col col-6">
				<label>CNIC</label>
				<input placeholder="Your CNIC" class="form-control" type="text">
			</div>
		</div>
		<div class="row">
			<div class="col col-6">

				<label>Address</label>
				<input placeholder="Enter Your Address" class="form-control" type="text">
			</div>
			<div class="col col-6">

				<label>Phone NO.</label>
				<input placeholder="Your Phone Number" class="form-control" type="text">
			</div>
		</div>	
		<div class="row">
			<div class="col col-6">
				<label>Religion</label>
				<input placeholder="Religion" class="form-control" type="text">
			</div>
			<div class="col col-6">
				<label>Country</label>

				<select class="form-control">
					<option >Pakistan</option>
					<option>Afghanistan</option>
					<option>India</option>
					<option>USA</option>
				</select>
			</div>
		</div>
			<label>Gender</label>
				<input type="radio" class="from-control">Male 
				<input type="radio">Female<br>
			<br>
			<div class="row">
				<div class="col col-6">
					<label>Your image</label>
					<input type="file" class="form-control" >
				</div>
			</div>
			
			<button class="btn btn-success" style="float:left;">Submit</button>
			
			<button class="btn btn-primary" style="float: right;" ;>Reset</button>

		</form>
		
		
	</div>
</body>
</html>
